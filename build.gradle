apply plugin: "java"

sourceCompatibility = "1.6" 
targetCompatibility = "1.6"

dependencies {
    compile group: 'org.geotools', name: 'gt-shapefile', version: "10.8"
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile fileTree(dir: 'extLibs', include: ['*.jar'])
	testCompile group: 'org.geotools', name: 'gt-epsg-hsql', version: '10.8'
}
// java6 (latest version 10.8)
repositories {
    maven {
        url "http://download.java.net/maven/2"
    }
    maven {
		url "http://download.osgeo.org/webdav/geotools/"
    }
    maven {
		url "https://mvnrepository.com/artifact/org.geotools/gt-shapefile"
    }
    maven {
    	url "http://maven.geo-solutions.it"
    }
    maven {
    	url "http://repo.maven.apache.org/maven2"
    }
    maven {
        url "https://mvnrepository.com/artifact/org.geotools/gt-epsg-hsql"
    }
}